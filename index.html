<!doctype html>
<html lang="en">
    <head>
        <title>Pandemic Watch</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!-- fav icon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div id="main-container">
            <a id="main-heading" href="index.html"> <h1 class="animated bounceInDown">Pandemic Watch</h1></a>
            <p class="animated tada">by Thunder Pigs</p>
            <div id="main-content">
               <form name="submission" action="/" method="post">
                <input class="animated fadeIn" type="text" id="searchTerm" name="search" placeholder="Search Tweets!" />
                <input class="animated fadeIn" type="text" id="searchLocation" name="loc" placeholder="Type Address" />
                <!-- <button class="animated fadeIn" onclick="javascript:generateResults()">submit</button>
 -->            <input type="hidden" name="lat" value="javascript:generateLat()" />
                <input type="hidden" name="long" value="javascript:generateLong()" />
                <input id="submitButton" class="animated fadeIn" type="submit" value="Submit" />

                </form> 
            </div>
            <div id="map-canvas"></div>

            <div id="footer">
                <p>&copy; Copyright 2015 Thunder Pigs | HackRU</p>
            </div>
  
        </div>

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <!-- jQuery -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        
        <!-- Google API -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places&signed_in=true"></script>

        <script src="js/main.js"></script>
        <script type="text/javascript">document.getElementById('searchTerm').focus()</script>

        <!-- handlebars js -->
        <script type="text/javascript" src="js/handlebars_v3.0.1.js"></script>

        <!-- HANDLEBARS TEMPLATE -->
        <script id="resultsTemplate" type="text/x-handlebars-template" >
            <ul>
              {{#animals}}
                <li class="animal">{{type}} says {{sound}}</li>
              {{/animals}}
            </ul>
        </script>

        <!-- RENDER TEMPLATE AFTER EVERYTHING ELSE LOADED -->
        <script src="js/materials.js"></script>
    </body>
</html>
