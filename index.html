<!doctype html>
<html lang="en">
    <head>
        <title>Pandemic</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!-- fav icon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <style>
        
        </style>

        
    </head>
    <body>
        <div id="main-container">
            <a id="main-heading" href="index.html"><h1>Pandemic Watch</h1></a>
            <div id="main-content">
                <div id="search-it">Search the tweets!</div>
                <input type="text" id="searchTerm" placeholder="type your search" />
                <button onclick="javascript:generateResults()">submit</button>
                <div id="locate-it">Location</div>
                <input type="text" id="searchLocation" placeholder="type your location" />
            </div>
            <div id="map-canvas"></div>

            <div id="footer">
                <p>&copy; Copyright 2015 | HackRU</p>
            </div>
        </div>
    </body>

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <!-- jQuery -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <!-- Google API -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>

        <script src="js/main.js"></script>
        
        <!-- handlebars js -->
        <script type="text/javascript" src="js/handlebars_v3.0.1.js"></script>

        <!-- HANDLEBARS TEMPLATE -->
        <script id="resultsTemplate" type="text/x-handlebars-template" >
            <ul>
              {{#animals}}
                <li class="animal">{{type}} says {{sound}}</li>
              {{/animals}}
            </ul>
        </script>

        <!-- RENDER TEMPLATE AFTER EVERYTHING ELSE LOADED -->
        <script src="js/materials.js"></script>

</html>
